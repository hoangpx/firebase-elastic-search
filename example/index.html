
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Flashlight: A search library using Firebase and ElasticSearch"/>
    <meta name="author" content="Michael Wulf"/>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <!--<![endif]&ndash;&gt;-->

    <!-- stuff to make the page pretty -->
    <link rel="stylesheet" href="style.css"/>

    <title>Flashlight: A search library using Firebase and ElasticSearch</title>
</head>
<body ng-app="app" class="ng-cloak" >

<div class="container">
    <h1>Flashlight: Search library built on Firebase and ElasticSearch</h1>
    <div class="row">
        <div class="col-md-6">
           <form role="form" class="form-inline">
               <!-- turn this into a select to search multiple indexes -->
               <input type="hidden" name="index" value="firebase" />
               <div class="input-group">
                   <input type="text" class="form-control" name="term" placeholder="Enter search term">
                   <span class="input-group-btn">
                       <button class="btn btn-default" type="submit">Search!</button>
                   </span>
               </div>
               <ul class="list-inline">
                   <li><label><input type="radio" name="type" value="user" checked> users</label></li>
                   <li><label><input type="radio" name="type" value="message"> messages</label></li>
                   <li class="divider"></li>
                   <li><label><input type="checkbox" name="words"> whole words</label></li>
               </ul>
               <p class="help-block">You may use * or ? for wild cards in your search.</p>
           </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
           <h2>Results <span id="total" class="zero">0</span></h2>
           <pre id="results" class="pre-scrollable zero">(enter a search term)</pre>
        </div>
        <div class="col-md-6">
           <h2>Raw data</h2>
            <pre id="raw" class="pre-scrollable"></pre>
        </div>
    </div>
    <div class="footer">
        <p><a href="http://firebase.mit-license.org/">MIT License</a> | <a href="http://www.firebase.com">Firebase</a></p>
    </div>
</div>

<a id="fork_on_github" href="https://github.com/firebase/flashlight" target="_blank"><img src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

<!-- libs and dependencies -->
<script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<!-- the app -->
<script type="text/javascript" src="example.js"></script>

</body>
</html>
